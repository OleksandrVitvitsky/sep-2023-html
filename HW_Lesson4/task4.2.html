<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sing in</title>
    <link rel="stylesheet" href="./styles_task4.2.css">
</head>
<body>
<div class="main">
    <div class="main__signIn">
        <h2>Вхід в особистий кабінет</h2>
        <input type="text"
               name="login"
               id="login"
               placeholder="Логін або еmail"
        >
        <input type="password"
               name="password"
               id="password"
               placeholder="Пароль"
        >


    </div>
    <div class="footer">
        <label for="rememberMe"> Запам"ятати мене
        <input type="checkbox"
               name="rememberMe"
               id="rememberMe"
        >
        </label>
        <button type="submit"> Вхід</button>
    </div>
</div>
</body>
</html>
